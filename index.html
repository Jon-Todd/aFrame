<!DOCTYPE html>
<html>

<head>
    <title>lazerGlazer_Viz</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js">
    </script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js">
    </script>
    <script src="node_modules/aframe-gui/dist/aframe-gui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <a-scene fog="type: linear; color: #AAA">

        <!-- Camera + cursor. -->
        <a-entity id="cameraRig" position="0 0 0">
            <a-camera look-controls wasd-controls position="0 0 0">
                <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="2000"
                    design="cross">
                </a-gui-cursor> <!-- /cursor -->
            </a-camera> <!-- /camera -->
        </a-entity>

        <a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal"
            component-padding="0.1" opacity="0.7" width="3.5" height="4.5" position="0 0 0" rotation="0 0 0">
            ... gui items here...
            <a-gui-button width="2.5" height="0.75" onclick="buttonActionFunction" key-code="32" value="test button"
                font-family="Arial" margin="0 0 0.05 0">
            </a-gui-button>
        </a-gui-flex-container>

        <a-gui-toggle width="2.5" height="0.75" onclick="testToggleAction" value="label toggle" font-family="Arial"
            margin="0 0 0.05 0">
        </a-gui-toggle>


        <a-sky></a-sky>
    </a-scene>
    <script type="text/javascript" src="app.js"></script>

      <div class="color-selector">
          <div class="red">Red</div>
          <div class="blue">Blue</div>
          <div class="green">Green</div>
      </div>
  </div> -->
</body>

</html>
